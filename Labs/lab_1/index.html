<head>
  <meta charset="UTF-8">

<body>

  <div class="form_wrapper">
    <div class="form_container">
      <div class="title_container">
        <h2>Registration Form</h2>
      </div>
      <div class="row clearfix">
        <div class="">

          <form action="https://webhook.site/00e7692b-be91-473a-a7b2-fa91af9f23f7">
            <label for="email">Email</label>
            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>


              <input type="email" name="email" id="email" placeholder="Email" required />
            </div>
            <label for="password">Password</label>
            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>

              <input type="password" name="password" id="password" placeholder="Password" required />
            </div>
            <label for="repassword">Re-type Password</label>
            <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>

              <input type="password" name="repassword" id="repassword" placeholder="Re-type Password" required />
            </div>
            <div class="row clearfix">
              <div class="col_half">
                <label for="fname">First Name</label>
                <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>


                  <input type="text" name="fname" id="fname" placeholder="Sasuke" required />
                </div>
              </div>
              <div class="col_half">
                <label for="lname">Last Name</label>
                <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>


                  <input type="text" name="lname" id="lname" placeholder="Uchiha" required />
                </div>
              </div>
            </div>
            <label for="gender">Gender</label>
            <div class="input_field radio_option">


              <input type="radio" name="gender" id="rd1">
              <label for="rd1">Male</label>

              <input type="radio" name="gender" id="rd2">
              <label for="rd2">Female</label>
            </div>

            <div class="input_field select_option">

              <select name="country" required>

                <option value="" disabled selected>Select a country</option>

                <option value="ukraine">Ukraine</option>
                <option value="usa">USA</option>
                <option value="canada">Canada</option>
              </select>
              <div class="select_arrow"></div>
            </div>

            <div class="input_field checkbox_option">

              <input type="checkbox" name="terms" id="cb1">
              <label for="cb1">I agree with terms and conditions</label>
            </div>

            <div class="input_field checkbox_option">

              <input type="checkbox" name="newsletter" id="cb2">
              <label for="cb2">I want to receive the newsletter</label>
            </div>
            <input class="button" type="submit" value="Register" />
          </form>
        </div>
      </div>
    </div>
  </div>



</body>
